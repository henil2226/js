<!DOCTYPE html>
<html>

<body>


    <p>The onclick event triggers a function when an element is clicked on.</p>
    <p  onclick="myFunction()" id="demo">Click to trigger a function that will output "Hello World":</p>

    <button>Click me</button>

    <!-- <p id="demo"></p> -->

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "<h1>Hello World<h1/>";
            // console.log("calld");
        }
    </script>

</body>

</html>!
