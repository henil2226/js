<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- to number => string
    string => number --> 

    <!-- convert -->

    <script>

           x = "5"

           console.log(typeof x);  
           //ans sting

           x = Number.parseInt(x)
           console.log(typeof x);
           //ans number
          
    </script>
    
</body>
